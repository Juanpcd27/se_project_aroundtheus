<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/Vector.svg" alt="logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau-2.jpg"
            alt="jac"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>

          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S</p>
      </footer>
    </div>
    <div class="modal" id="profile-edt-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="modal-close-button"
        ></button>
        <h3 class="modal__title">Edit Profile</h3>
        <form class="modal__form" name="modal">
          <input
            type="text"
            name="title"
            class="modal__input"
            placeholder="Name"
            required
            id="modal-input-title"
          />
          <input
            type="text"
            name="description"
            class="modal__input"
            placeholder="Description"
            required
            id="modal-input-description"
          />
          <button class="modal__button" type="submit" id="save-button-open">
            Save
          </button>
        </form>
      </div>
      <div class="modal" id="profile-add-modal">
        <div class="modal__container">
          <button
            class="modal__close"
            type="button"
            id="modal-close-button"
          ></button>
          <h3 class="modal__title">New Place</h3>
          <form class="modal__form" name="modal" id="add-profile-form">
            <input
              type="text"
              name="title"
              class="modal__input"
              placeholder="Title"
              required
              id="modal-input-title"
            />
            <input
              type="text"
              name="link"
              class="modal__input"
              placeholder="Image link"
              required
              id="modal-input-description"
            />
            <button class="modal__button" type="submit" id="save-button-open">
              Create
            </button>
          </form>
        </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
