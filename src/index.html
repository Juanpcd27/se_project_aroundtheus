<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="title" property="og:title" content="Around the U.S" />
    <meta property="og:type" content="Around the U.S" />
    <meta
      name="image"
      property="og:image"
      content="https://media.cnn.com/api/v1/images/stellar/prod/230727101602-01-crowded-us-national-parks-top.jpg?c=16x9&q=h_653,w_1160,c_fill/f_webp"
    />
    <meta
      name="description"
      property="og:description"
      content="Page that allows you to edit your name and professional title, can also add the pictures you desire and picture title, you can like the pictures, delete them and see a bigger preview of the picture when clicking it."
    />
    <meta name="author" content="Juan Carrion" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/Vector.svg')%>"
          alt="logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau-2.jpg')%>"
            alt="jac"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>

          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S</p>
      </footer>
    </div>
    <div class="modal" id="profile-edt-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="modal-close-buttonone"
        ></button>
        <h3 class="modal__title">Edit Profile</h3>
        <form class="modal__form" name="modal" id="edit-profile-form">
          <input
            type="text"
            name="title"
            class="modal__input modal__input_type_name"
            placeholder="Name"
            required
            id="modal-input-title"
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error" id="modal-input-title-error">
            Please fill out this field</span
          >
          <input
            type="text"
            name="description"
            class="modal__input modal__input_type_description"
            placeholder="Description"
            required
            id="modal-input-description"
            minlength="2"
            maxlength="200"
          />
          <span class="modal__error" id="modal-input-description-error"></span>

          <button class="modal__button" type="submit" id="save-button-open">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="modal-close-buttontwo"
        ></button>
        <h3 class="modal__title">New Place</h3>
        <form class="modal__form" name="modal" id="add-card-form">
          <input
            type="text"
            name="name"
            class="modal__input modal__input-title"
            placeholder="Title"
            required
            id="modal-input-head"
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error" id="modal-input-head-error"></span>

          <input
            type="url"
            name="link"
            class="modal__input modal__input-link"
            placeholder="Image link"
            required
            id="modal-input-link"
          />
          <span class="modal__error" id="modal-input-link-error"></span>

          <button
            class="modal__button modal__button_disabled"
            type="submit"
            id="save-button-opened"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="modal-image-preview">
      <div class="modal__container modal__preview-container">
        <button
          class="modal__close"
          id="modal__close-preview"
          type="button"
        ></button>
        <img src="#" alt="#" class="modal__preview-image" />
        <p class="modal__title-preview"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <button
          class="delete__button"
          type="button"
          id="delete-button"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            id="card-like-button"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
